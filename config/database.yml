default: &default
  adapter: postgresql
  encoding: unicode
  host: db
  username: postgres
  password: password
  pool: 5

development:
  <<: *default
  adapter: sqlite3
  database: db/development.sqlite3


test:
  <<: *default
  database: myapp_test
  
  
production:
  <<: *default
  host: <%= ENV['DB_HOST'] %>
  database: <%= ENV['DATABASE'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>